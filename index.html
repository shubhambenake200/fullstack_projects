<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Product Showcase</h1>
    <select id="category-filter">
      <option value="all">All</option>
      <option value="Electronics">Electronics</option>
      <option value="Furniture">Furniture</option>
    </select>
  </header>

  <main>
    <div class="product-list">
      <div class="product" data-category="Electronics">
        <h3 class="product-title">Laptop</h3>
        <p>$500</p>
        <button class="btn-add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-category="Furniture">
        <h3 class="product-title">Chair</h3>
        <p>$100</p>
        <button class="btn-add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-category="Electronics">
        <h3 class="product-title">Smartphone</h3>
        <p>$300</p>
        <button class="btn-add-to-cart">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2024 Product Showcase</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
